<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VReview - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #333; padding: 10px; }
        nav a { color: #fff; margin-right: 15px; text-decoration: none; }
        .container { padding: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html">Vulnerabilities</a>
        <a href="reviews.html">Reviews</a>
        <a href="tickets.html">Tickets</a>
        <a href="settings.html">Settings</a>
    </nav>

    <div class="container">
        <h1>Dashboard</h1>
        <p>Total Vulnerabilities: <span id="vuln-count">0</span></p>
    </div>

    <script>
        async function loadStats() {
            const resp = await fetch('/api/v1/vulnerabilities');
            const data = await resp.json();
            document.getElementById('vuln-count').innerText = data.length;
        }
        window.onload = loadStats;
    </script>
</body>
</html>
